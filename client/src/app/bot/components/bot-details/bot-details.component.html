<article *ngIf="bot" class="bot-details" fxLayout="column" fxLayoutGap="20px">
  <header fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxLayout="column" fxLayoutAlign.lt-sm="center center" fxLayoutGap="5px">
      <div>
        <span *ngIf="bot.name" class="bot-details__name">
          {{ bot.name }}
        </span>
        <span *ngIf="bot.login" class="bot-details__login">
          {{ bot.login }}
        </span>
      </div>
      <span class="bot-details__steamid">
        {{ bot.steamId }}
      </span>
      <span>
        <mat-icon matTooltip="2FA" matTooltipPosition="below">{{ bot.is2FA ? 'check' : 'close' }}</mat-icon>
        <mat-icon matTooltip="Online" matTooltipPosition="below">{{ bot.isOnline ? 'check' : 'close' }}</mat-icon>
      </span>
    </div>
    <nav fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
      <a target="_blank" [href]="steamProfileUrl" mat-stroked-button>
        View profile
      </a>
      <a *ngIf="bot.tradeLink" target="_blank" [href]="bot.tradeLink" mat-stroked-button>
        Offer a Trade
      </a>
      <a mat-stroked-button [routerLink]="['/bot/edit', bot.steamId]">
        Edit
      </a>
      <button mat-stroked-button color="warn" (click)="botDelete.emit(bot.steamId)">
        Delete
      </button>
    </nav>
  </header>

  <app-inventory [steamId]="bot.steamId"></app-inventory>
</article>
