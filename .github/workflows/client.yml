name: ClientCI

on:
  pull_request:
    paths:
      - 'client/**'
  push:
    branches:
      - master
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - working-directory: client
        run: npm ci
      - working-directory: client
        run: npm run lint
      - working-directory: client
        run: npm run build
